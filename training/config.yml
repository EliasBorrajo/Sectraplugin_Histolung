experiment_name: MoCo_resnet101_003_248
model:
    model_name: "resnet101"
    num_classes: 4
    freeze_weights: False
    num_freezed_layers: 0
    dropout: 0.2
    embedding_bool: True

dataset:
    magnification: "10"
    mean: [0.485, 0.456, 0.406]
    stddev: [0.229, 0.224, 0.225]

dataloader:
    batch_size_bag: 16
    batch_size: 256
    num_workers: 3

data_augmentation:
    prob: 0.5

training:
    num_keys: 32768
    moco_dim: 128
    moco_m: 0.999
    temperature: 0.07
    epochs: 20
    early_stop: 10
    optimizer: "Adam"
    optimizer_args:
        lr: 0.03
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 1.0e-4
        amsgrad: True
    # optimizer_args:
    #     lr: 0.01
    #     momentum: 0.9
    #     weight_decay: 1e-4
    lr_scheduler: 'MultiStepLR'
    lr_scheduler_args:
        milestones: [2, 4, 8]
        gamma: 0.5
    # best_metric: 'accuracy'
    resume_training: False

wandb:
  enable: True
  project: "histo_lung"
  username: "lluisb3"
  group: "MoCo"
